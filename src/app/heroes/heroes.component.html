
<!-- the pipe | is a way of formatting code -->
<h1>{{ hero.name | uppercase }} Details</h1>

<div><span>id: </span>{{ hero.id}}</div>
<div><span>name: </span>{{ hero.name}}</div>

<!-- two way data binding  -->
<!-- important for forms when submitting via post requests -->
<div>
    <label for=""> Hero Name: </label>
    <input type="text" [(ngModel)]="hero.name">
</div>


<!-- display a list  -->
<h2> Hero List</h2>
<ul class="heroes">
    <li>
        <span class="badge"> {{ hero.id }}</span> {{ hero.name }}
    </li>
</ul>

<!-- display a list of multiple items with click event for each item -->
<h2>Heroes List</h2>
<ul class="heroes" >
    <li *ngFor="let hero of heroes" (click) = "onSelected(hero)">
        <span class="badge"> {{ hero.id }}</span>
        <span class="name">{{ hero.name }}</span> 
    </li>
</ul>

<!-- using ngIf directive -->
<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div>id: {{selectedHero.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>
